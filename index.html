<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/styles/mynormalization.css">
    <link rel="stylesheet" href="./assets/styles/main.css">
    <script src="./assets/scripts/main.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <div class="output">
            <div class="expression">12+13</div>
            <div class="result">25</div>
        </div>
        <div class="input">
            <button class="btn allClearBtn">AC</button>
            <button class="btn operator">+/-</button>
            <button class="btn operator" value="%">%</button>
            <button class="btn operator" value="/">/</button>

            <button class="btn" value="7">7</button>
            <button class="btn" value="8">8</button>
            <button class="btn" value="9">9</button>
            <button class="btn operator" value="×">×</button>

            <button class="btn" value="4">4</button>
            <button class="btn" value="5">5</button>
            <button class="btn" value="6">6</button>
            <button class="btn operator" value="-">-</button>

            <button class="btn" value="1">1</button>
            <button class="btn" value="2">2</button>
            <button class="btn" value="3">3</button>
            <button class="btn operator" value="+">+</button>

            <button class="btn" value="0">0</button>
            <button class="btn" value=".">.</button>
            <button class="btn backspaceBtn" value="backspace">&#9003;</button>
            <button class="btn operator" value='='>=</button>

        </div>

    </div>

</body>

</html>
