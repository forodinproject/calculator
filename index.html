<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/styles/mynormalization.css">
    <link rel="stylesheet" href="./assets/styles/main.css">
    <script src=".assets/scripts/main.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <div class="output">
            <div class="expression">10 * 10</div>
            <div class="result">100</div>
        </div>
        <div class="input">
            <button class="btn allClear">AC</button><button class="btn operator">+/-</button><button
                class="btn operator">%</button><button class="btn operator">/</button>

            <button class="btn">7</button><button class="btn">8</button><button class="btn">9</button><button
                class="btn operator">&times;</button>

            <button class="btn">4</button><button class="btn">5</button><button class="btn">6</button><button
                class="btn operator">-</button>

            <button class="btn">1</button><button class="btn">2</button><button class="btn">3</button><button
                class="btn operator">+</button>

            <button class="btn">0</button><button class="btn">.</button><button
                class="btn clear">&#9003;</button><button class="btn operator">=</button>
        </div>

    </div>

</body>

</html>
